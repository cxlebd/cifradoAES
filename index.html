<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrados</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <div class="container">
        <div class="aes">
            <h2>Cifrado AES</h2>
            <form autocomplete="off" >
                <label>Mensaje:</label>
                <input type="text" placeholder="Mensaje original" id="mensaje">
                <label>Clave:</label>
                <input type="text" placeholder="Clave" id="clave">
                <br>
                <label>Mensaje cifrado:</label>
                <br>
                <textarea id="cifrado" cols="100"></textarea>
                <br>
                <label>Mensaje cifrado con formato de cadena:</label>
                <br>
                <textarea id="cifrado-cadena" cols="100"></textarea>
                <br>
                <button type="submit" id="cifrar-aes">Cifrar</button>
                <button type="submit" id="descifrar-aes">Descifrar</button>
            </form>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
